<table class="data-table data-table-flexbox quiqqer-taxtype-setting-table">
    <thead>
    <tr>
        <th>{{header}}</th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td class="quiqqer-taxtype-setting-table-title-text">
            <label class="field-container">
                <span class="field-container-item">{{title}}</span>
                <span class="quiqqer-taxtype-setting-table-title field-container-field"></span>
            </label>
        </td>
    </tr>
    <tr>
        <td class="quiqqer-taxtype-setting-table-group-text">
            <label class="field-container">
                <span class="field-container-item">{{group}}</span>
                <span class="quiqqer-taxtype-setting-table-group field-container-field"></span>
            </label>
        </td>
    </tr>
    </tbody>
</table>
