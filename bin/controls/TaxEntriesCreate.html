<table class="data-table data-table-flexbox">
    <thead>
    <tr>
        <th>
            {{settings}}
        </th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item">
                    {{taxValue}}
                </span>
                <input type="text" value="" name="vat" class="field-container-field"/>
                <span class="field-container-item" style="text-align: center; width: 50px;">
                    <span class="fa fa-percent"></span>
                </span>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item">
                    {{taxArea}}
                </span>
                <select name="area" class="field-container-field"></select>
            </label>
        </td>
    </tr>
    </tbody>
</table>

<table class="data-table data-table-flexbox">
    <thead>
    <tr>
        <th>
            {{euTitle}}
        </th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>
            <label class="field-container">
                <input type="checkbox"
                       style="float: left; margin-right: 10px;"
                       id="eu_vat"
                       name="eu_vat"
                />
                <p style="width: calc(100% - 40px); clear: none;">
                    {{euDescription}}
                </p>
            </label>
        </td>
    </tr>
    </tbody>
</table>
