<section class="quiqqer-frontendUsers-userdata-section">
    <header>
        <h2>Firmen Angaben</h2>
    </header>

    <label class="quiqqer-order-customerData-edit-company">
        <span class="quiqqer-frontendUsers-userdata-label">
            {locale group="quiqqer/order" var="company"}
        </span>
        <input type="text"
               name="company"
               class="quiqqer-frontendUsers-userdata-field"
               autocomplete="organization"
               value="{$Address->getAttribute('company')|escape:'html'}"
        />
    </label>

    <label class="quiqqer-order-customerData-edit-vatId">
        <span class="quiqqer-frontendUsers-userdata-label">
            {locale group="quiqqer/order" var="vatId"}
        </span>
        <input type="text"
               name="vatId"
               class="quiqqer-frontendUsers-userdata-field"
               value="{$User->getAttribute('quiqqer.erp.euVatId')|escape:'html'}"
        />
    </label>
</section>
